<div class="container">
  <h1>Test password strength</h1>
  <input type="password" [(ngModel)]="password" (input)="onInput($event)" placeholder="Enter your password">
  <div class="bar">
    <div class="section" [style.backgroundColor]="colors[0]"></div>
    <div class="section" [style.backgroundColor]="colors[1]"></div>
    <div class="section" [style.backgroundColor]="colors[2]"></div>
  </div>
</div>
